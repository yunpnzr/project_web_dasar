<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Tiket</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/form_pesan_tiket.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!--Font Style-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Source+Sans+Pro&display=swap');
    </style>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <div id="navbar-1" class="navigation-1">
        <div class="logo">
            <img class="logo-size" src="pict/logo.png" alt="logo seputar jakarta" srcset="">
        </div>
        <div class="navigation-menu-1">
            <ul>
                <li><a href="index.html" class="link-navigation-1">Home</a></li>
                <li><a href="sejarah.html" class="link-navigation-1">Sejarah</a></li>
                <li><a href="budaya.html" class="link-navigation-1">Budaya</a></li>
                <li><a href="wisata.html" class="link-navigation-1-aktif">Wisata</a></li>
                <li><a href="rute.html" class="link-navigation-1">Rute</a></li>
                <li><a href="kuliner.html" class="link-navigation-1">Kuliner</a></li>
            </ul>
        </div>
    </div>

    <!--Jumbotron-->
    <div class="jumbotron-1"></div>

    <div class="all">
        <!--Urutan-->
        <div class="judul">
            <h1>Reservasi Tiket</h1>
        </div>
        <div class="list-nomor">
            <ul>
                <li class="no-active-nomor">Harga Tiket</li><!--Harga Tiket-->
                <li class="active-nomor">Pesan Tiket</li><!--Pesan Tiket-->
                <li class="no-active-nomor">Selesai</li><!--Selesai-->
            </ul>
        </div>

        <!--Form Pesan-->
        <div class="formulir-daftar">
            <form action="" class="form-daftar">
                <div class="baris">
                    <div class="kolom-1">
                        <label for="nama" class="label">Nama</label>
                    </div>
                    <div class="kolom-2">
                        <input class="text" type="text" name="nama" id="nama">
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="nik" class="label">Nomor Induk Kependudukan</label>
                    </div>
                    <div class="kolom-2">
                        <input class="text" type="text" name="nik" id="nik">
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="alamat" class="label">Alamat</label>
                    </div>
                    <div class="kolom-2">
                        <textarea class="textarea" name="alamat" id="alamat"></textarea>
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="wisata" class="label">Tempat Wisata</label>
                    </div>
                    <div class="kolom-2">
                        <select class="text" name="tempat_wisata" id="tempat_wisata" onchange ="return harga()">
                            <option value="Monumen Nasional">Monumen Nasional</option>
                            <option value="Museum Fatahillah">Museum Fatahillah</option>
                            <option value="Ragunan">Ragunan</option>
                            <option value="TMII">Taman Mini Indonesia Indah</option>
                        </select>
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="harga_tiket_dewasa" class="label">Harga Tiket Dewasa</label>
                    </div>
                    <div class="kolom-2">
                        <div class="harga">Rp. <span id="wisata_dewasa"></span></div> 
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="harga_tiket_anak" class="label">Harga Tiket Anak</label>
                    </div>
                    <div class="kolom-2">
                        <div class="harga">Rp. <span id="wisata_anak"></span></div> 
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="jumlah_dewasa" class="label">Jumlah Pengunjung Dewasa</label>
                    </div>
                    <div class="kolom-2">
                        <input class="text" type="text" name="pengunjung_dewasa" id="pengunjung_dewasa">
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom-1">
                        <label for="jumlah_anak" class="label">Jumlah Pengunjung Anak-Anak</label>
                    </div>
                    <div class="kolom-2">
                        <input class="text" type="text" name="pengunjung_anak" id="pengunjung_anak">
                    </div>
                </div>
                <div class="baris">
                    <a href="hasil_pesanan.html">
                        <input class="submit" type="button" value="Pesan Tiket">
                    </a>
                </div>
            </form>
        </div>
        
    </div>

    <!--Footer-->
    <footer class="footer-distributed">
        <div class="footer-left">
            <img class="logo-size-footer" src="pict/logo.png" alt="logo seputar jakarta" srcset="">
        </div>
        <div class="footer-center">
            <div class="footer-icons">
                <i class="fa-brands fa-facebook-f"></i> 
                <i class="fa-brands fa-instagram"></i>  
                <i class="fa-brands fa-twitter"></i>    
                <i class="fa-regular fa-envelope"></i>  
                <i class="fa-solid fa-phone"></i>  
            </div>
        </div>
        <div class="footer-right">
            <form class="form-langganan">
                <input class="form-email" type="text" name="email" id="email" placeholder="input email anda">
                <a href="#">
                    <input class="form-button" type="button" value="Berlangganan" name="berlangganan" id="berlangganan">
                </a>
            </form>
        </div>
        <div class="fixed-footer">
            <div class="container">
                <p>&copy; 2022 All Rights Reserved by Tim 3 Pemrograman Web Dasar Kelas R5M</p>
            </div>
        </div>
    </footer>

    <script src="js/harga.js"></script>

    <!--Jquery-->
    <script>
        $(window).scroll(function(){
            if ($(this).scrollTop()>250){
                $('#navbar-1').addClass('navbar-background-1');
            } else{
                $('#navbar-1').removeClass('navbar-background-1');
            }
        });    
    </script>
</body>
</html>
